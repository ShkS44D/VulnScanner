<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VulnScanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black py-3 mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">VulnScanner</a>
        <span class="text-muted small"></span>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5 small">
      <div class="container">Created by ShkS44D</div>
    </footer>
  </body>
</html>
