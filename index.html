{% extends 'base.html' %}
{% block content %}
<div class="card bg-secondary text-light shadow-sm">
  <div class="card-body">
    <h3 class="card-title">Custom Vulnerability Scanner</h3>
    <p class="card-text">Scan target for ports, fingerprint OS, lookup CVEs and do a basic web scan.</p>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Target (IP or domain)</label>
        <input name="target" class="form-control" placeholder="example.com or 192.168.1.10" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Port Start</label>
        <input name="port_start" type="number" value="1" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Port End</label>
        <input name="port_end" type="number" value="1024" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Threads</label>
        <input name="threads" type="number" value="100" class="form-control">
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Run Scan</button>
        <small class="text-muted ms-3">For demo, keep port range small (e.g 1â€“1024)</small>
      </div>
    </form>
  </div>
</div>
{% endblock %}
